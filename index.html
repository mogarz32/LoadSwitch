<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>LoadSwitch</title>

  <!-- Browser Tab Icon -->
  <link rel="icon" href="assets/switch-icon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/index.processed.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <img width="100%" height="10.67%" src="assets/switcher-banner.png">
  
  <div class="container">
    <div class="wrapper">
      <div class="left-col"><h3>Panel 1</h3><br><p>("1" key = play/pause)</p><br><p>("t" key = toggle videos)</p></div>
      <div class="inner"><form>Video 1<br><input type="url" id="link1" placeholder="Paste URL here" oninput="loadVideo1()"></form><div id="player1"></div></div>
      <div class="center"><button class="play" id="play" onclick="play()"><img src="assets/play-button.png" height=50px width=50px id="img" class="img"></button><br><label class="switch"><input type="checkbox" id="toggle" onclick="check()"><span class="slider round"></span></label></div>
        <div class="inner"><form>Video 2<br><input type="url" id="link2" placeholder="Paste URL here" oninput="loadVideo2()"></form><div id="player2"></div></div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
