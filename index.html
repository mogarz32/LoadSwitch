<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>LoadSwitch</title>

  <!-- Browser Tab Icon -->
  <link rel="icon" href="assets/switch-icon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>
  <img width="100%" height="10.67%" src="assets/switcher-banner.png">
  
  <div id="container">
    <div class="wrapper">
      <div class="inner">
        <form>Video 1<br><input type="url" class="singleLink" id="link1" placeholder="Use Dropdown Menu or Paste URL Here" oninput="loadVideo1()"></form>
        <div class="dropdown">
          <select id="videoList1" class="list" onchange="syncMenu1()">
            <option disabled selected value>--Player 1 Loader Dropdown--</option>
            <optgroup label="Fire Emblem: Awakening" id="awakening"></optgroup>
            <optgroup label="Fire Emblem: Fates" id="fates"></optgroup>
            <optgroup label="Darkest Dungeon: Full Light Battle" id="darkestBattle"></optgroup>
            <optgroup label="Darkest Dungeon: Ambient" id="darkestAmbient"></optgroup>
          </select>
        </div>
        <div id="player1" class="draw">
        </div>
      </div>

      <div class="center">
        <h3>Panel 1</h3>
        <form><input type="url" class="dualLink" id="dualLink" placeholder="Load URL into Both Players" oninput="loadDualVideos()"></form>
        <select id="dualVideoList" class="dualList" onchange="syncPlayers()">
            <option disabled selected value>--Dual Player Loader Dropdown--</option>
            <optgroup label="Darkest Dungeon" id="darkestSingles"></optgroup>
            <optgroup label="Darkest Dungeon: The Crimson Court" id="darkestCrimson"></optgroup>
            <optgroup label="Darkest Dungeon: The Color of Madness" id="darkestColor"></optgroup>
            <optgroup label="The Witcher 3: Wild Hunt" id="witcher"></optgroup>
            <optgroup label="The Witcher 3: Hearts of Stone" id="witcherHearts"></optgroup>
            <optgroup label="The Witcher 3: Blood and Wine" id="witcherBlood"></optgroup>
            <optgroup label="Attack on Titan" id="attackOnTitan"></optgroup>
            <optgroup label="World of Warcraft" id="WoW"></optgroup>
            <optgroup label="Into the Breach" id="intoTheBreach"></optgroup>
            <optgroup label="Haikyuu" id="haikyuu"></optgroup>
            <optgroup label="Pokemon" id="pokemon"></optgroup>
            <optgroup label="My Hero Academia" id="myHero"></optgroup>
            <optgroup label="Fate/Zero" id="fateZero"></optgroup>
            <optgroup label="Doom" id="doom"></optgroup>
            <optgroup label="Naruto" id="naruto"></optgroup>
            <optgroup label="Journey" id="journey"></optgroup>
            <optgroup label="Legend of Zelda: The Windwaker" id="windwaker"></optgroup>
            <optgroup label="Erased" id="erased"></optgroup>
            <optgroup label="Ambient Sounds" id="ambient"></optgroup>
        </select>
        <img width="200px" height="50px" src="assets/centerLogo.png" class="centerLogo" visibility="hidden">
        <button title="Play/Pause (or hit 1)" class="play" id="play" onclick="play()"><img src="assets/play-button.png" height=50px width=50px id="img" class="img"></button>
        <br>
        <label title="Toggle Between Videos (or hit t)" class="switch">
          <input type="checkbox" id="toggle" onclick="check()">
          <span class="slider round"></span>
        </label>
        <br>
        <br>
        <div class="volumeContainer">
          <input title="Dual Volume Control (drag or use left/right arrow keys)" type="range" min="0" max="100" value="41" id="volume" class="volume" oninput="changeVolume(this.value)" onchange="changeVolume(this.value)">
        </div>
      </div>
      
      <div class="inner">
        <form>Video 2<br><input type="url" class="singleLink" id="link2" placeholder="Use Dropdown Menu or Paste URL Here" oninput="loadVideo2()"></form>
        <div class="dropdown">
          <select id="videoList2" class="list" onchange="syncMenu2()">
            <option disabled selected value>--Player 2 Loader Dropdown--</option>
            <optgroup label="Fire Emblem: Awakening" id="awakeningAblaze"></optgroup>
            <optgroup label="Fire Emblem: Fates" id="fatesAblaze"></optgroup>
            <optgroup label="Darkest Dungeon: Torchless Battle" id="darkestAmbush"></optgroup>
            <optgroup label="Darkest Dungeon: Ambient Torchless" id="darkestTorchless"></optgroup>
          </select>
        </div>
        <div id="player2">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
