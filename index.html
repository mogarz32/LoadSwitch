<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>LoadSwitch</title>

  <!-- Browser Tab Icon -->
  <link rel="icon" href="assets/switch-icon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/index.processed.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <img width="100%" height="10.67%" src="assets/switcher-banner.png">
  
  <div class="container">
    <div class="wrapper">
      <div class="inner">
        <form>Video 1<br><input type="url" class="singleLink" id="link1" placeholder="Use Dropdown Menu or Paste URL Here" oninput="loadVideo1()"></form>
        <div class="dropdown">
          <select id="videoList1" class="list" onchange="syncMenu1()">
            <optgroup label="Fire Emblem: Awakening" id="awakening"></optgroup>
            <optgroup label="Fire Emblem: Fates" id="fates"></optgroup>
            <optgroup label="Darkest Dungeon" id="darkestBattle"></optgroup>
          </select>
        </div>
        <div id="player1">
        </div>
      </div>

      <div class="center">
        <h3>Panel 1</h3>
        <form><input type="url" class="dualLink" id="dualLink" placeholder="Load URL into Both Players" oninput="loadDualVideos()"></form>
        <select id="dualVideoList" class="dualList" onchange="syncPlayers()">
            <option disabled selected value>--Dual Player Loader Dropdown--</option>
            <optgroup label="Darkest Dungeon" id="darkestSingles"></optgroup>
        </select>
        <br>
        <br>
        <button title="Play/Pause (or hit 1)" class="play" id="play" onclick="play()"><img src="assets/play-button.png" height=50px width=50px id="img" class="img"></button>
        <br>
        <label title="Toggle Between Videos (or hit t)" class="switch">
          <input type="checkbox" id="toggle" onclick="check()">
          <span class="slider round"></span>
        </label>
        <br>
        <br>
        <div class="volumeContainer">
          <input title="Dual Volume Control (drag or use left/right arrow keys)" type="range" min="0" max="100" value="42" id="volume" class="volume" oninput="changeVolume(this.value)" onchange="changeVolume(this.value)">
        </div>
      </div>
      
      <div class="inner">
        <form>Video 2<br><input type="url" class="singleLink" id="link2" placeholder="Use Dropdown Menu or Paste URL Here" oninput="loadVideo2()"></form>
        <div class="dropdown">
          <select id="videoList2" class="list" onchange="syncMenu2()">
            <optgroup label="Fire Emblem: Awakening" id="awakeningAblaze"></optgroup>
            <optgroup label="Fire Emblem: Fates" id="fatesAblaze"></optgroup>
            <optgroup label="Darkest Dungeon" id="darkestAmbush"></optgroup>
          </select>
        </div>
        <div id="player2">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
